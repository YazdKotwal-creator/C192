<!DOCTYPE html>
<html>

<head>
    <title>Car Simulation</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./Js/Control.js"></script>
    <script src="./Js/Game.js"></script>
</head>

<body>
    <a-scene background="color: #ADD8E6;">
        <a-entity id="look" look-controls game-play camera position="0 2 2"></a-entity>

        <a-assets>
            <a-asset-item id="car" src="./assets/Car/scene.gltf">
            </a-asset-item>
        </a-assets>

        <a-entity id="CAR" gltf-model="#car" position="0 1 -0.2" rotation="0 180 0" scale="0.25 0.25 0.25" >
        </a-entity>

        <a-assets>
            <a-asset-item id="city" src="./assets/cartoon_lowpoly_small_city_free_pack/scene.gltf">
            </a-asset-item>
        </a-assets>
        <a-entity id="CITY" gltf-model="#city" rotation="0 90 0" position="30 20 0" scale="00.3 00.3 00.3"
        terrain-rotation-reader car-move-reader>
        </a-entity>

        <a-entity id="header" position="0 0 0">
            <a-entity position="0 15 -15"
                text="font: exo2bold; align: center; width: 40; color: #212121; value: VIRTUAL DRIVE">
            </a-entity>
        </a-entity>

        <a-entity position= "-15 15 -15">
            <a-entity
              position=""
              text="font: aileronsemibold; width: 14; color: #212121; value: TIME\nREMAINING"
            ></a-entity>
            <a-entity
              id="timer"
              position="-9.8 0.3 0"
              text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
            ></a-entity>
          </a-entity>
    </a-scene>
</body>

</html>
